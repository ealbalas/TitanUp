<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      input {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid rgb(223, 154, 28);
      }

      .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid rgb(223, 154, 28);
        background-color: #200985;
      }
      
      label.save-info {
        color: rgba(223, 154, 28);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="School ID">
        <label class="save-info">
          <input type="checkbox" name="save-login-info">
          Save login information
        </label>
        <button>Login</button>
      </div>
    </div>
  </body>
</html>
