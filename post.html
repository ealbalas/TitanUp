<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>TitanUp Post Page</title>
    <link rel="stylesheet" href="post_style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <section class="header-section">
        <div>Post an Item</div>
        <div>
            <a href="index.html">Cancel</a>
        </div>
    </section>

    <section class="body-section">
        <section class="post">
            <span>Add Photos:</span>
            <div>
                <form action="/action_page.php">
                    <input type="file" id="myFile" name="filename">
                </form>
            </div>
            <span>Title:</span>
            <div>
                <form action="/action_page.php">
                    <input type="text" id="title" name="title"><br><br>
                </form>
            </div>
            <span>Description:</span>
            <div>
                <form action="/action_page.php">
                    <input type="text" id="description" name="description"><br><br>
                </form>
            </div>
        </section>

        <section class="details">
            <div class="category-div">
                <span>Category (required)</span>
                <select name="category" id="category" class="category">
                    <option value="electronics">Electronics</option>
                    <option value="home">Home & Garden</option>
                    <option value="accesories">Accesories</option>
                    <option value="baby">Baby & Kids</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="fun">Fun</option>
                    <option value="sports">Sports</option>
                    <option value="art">Collectibles & Art</option>
                </select>
            </div>

            <div class="condition-div">
                <span>Condition (required)</span>
                <select name="condition" id="condition" class="condition">
                    <option value="new">New</option>
                    <option value="reconditioned">Reconditioned</option>
                    <option value="open_box">Open box(</option>
                    <option value="baby">Baby & Kids</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="fun">Fun</option>
                    <option value="sports">Sports</option>
                    <option value="art">Collectibles & Art</option>
                </select>
            </div>
        </section>

        <section class="optional-details">
            <span>Brand (optional)</span>
            <div>
                <form action="/action_page.php">
                    <input type="text" id="title" name="title"><br><br>
                </form>
            </div>
            <span>Color (optional)</span>
            <div>
                <form action="/action_page.php">
                    <input type="text" id="title" name="title"><br><br>
                </form>
            </div>
        </section>

        <section class="price">
            <div class="price-input">
                <span>Price (required)</span>
                <form action="/action_page.php">
                    <input type="text" id="price" name="price"><br><br>
                </form>
            </div>

            <div>
                <label class="negotiable-checkbox">
                    Negotiable?
                    <input type="checkbox" name="checkbox" />
                </label>
            </div>
        </section>

    </section>
    

    <section class="footer-section">
        <button type="button" class="submit-button">
            SUBMIT
        </button>
    </section>

</body>

</html>
