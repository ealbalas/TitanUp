<!DOCTYPE html>
<html>
<head>
    <meta name="vieport" content="width=device-width, initial scale=1.0">
    <title>TitanUp Website Design</title>
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <section class="header-section">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">SAVED</a></li>
                    <li><a href="">ADD</a></li>
                    <li><a href="">ABOUT</a></li>
                </ul>
            </div>
        </nav>

        <div class="search-section">
            <form action="https://offerup.com/search" method="get" class="search-bar">
                <input type="text" placeholder="Search" name="q">
                <button type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>
    </section>

    <section class="filter-section">
        <nav>
            <div class="filter">
                <ul>
                    <li data-filter="all"><a href="#">All</a></li>
                    <li data-filter="Electronics"><a href="#">Electronics</a></li>
                    <li data-filter="Home & Garden"><a href="#">Home & Garden</a></li>
                    <li data-filter="Accessories"><a href="#">Accessories</a></li>
                    <li data-filter="Baby & Kids"><a href="#">Baby & Kids</a></li>
                    <li data-filter="Vehicles"><a href="#">Vehicles</a></li>
                    <li data-filter="Fun"><a href="#">Fun</a></li>
                    <li data-filter="Sports"><a href="#">Sports</a></li>
                    <li data-filter="Collectibles & Art"><a href="#">Collectibles & Art</a></li>
                    <li data-filter="Pet supplies"><a href="#">Pet supplies</a></li>
                    <li data-filter="Health & Beauty"><a href="#">Health & Beauty</a></li>
                </ul>
            </div>
        </nav>

        <div class="sort">
            <span>Sort: </span>
            <select name="sort-dropdown" id="">
                <option value="Default">Default</option>
                <option value="Price: Low to High">Price: Low to High</option>
                <option value="Price: High to Low">Price: High to Low</option>
            </select>
        </div>
    </section>

    <section class="listings-section">
        <div class="card">
            <div class="image">
                <img src="https://www.kurin.com/wp-content/uploads/placeholder-square.jpg"/>
            </div>
            <div class="title">Product 1</div>
            <div class="price">$00.00</div>
            <button class="see-details">See Details</button>
            
        </div>

    </section>

</body>

</html>
